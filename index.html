<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setembro Amarelo — CIEP 183 João Vitta</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff8dc;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #d4af37;
      margin-bottom: 10px;
    }

    #camera-container {
      position: relative;
      width: 360px;
      height: 480px;
      border: 3px solid #FFD700;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .moldura {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('moldura1.png') center/cover no-repeat;
    }

    #botoes {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      background: #FFD700;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #e6c200;
    }

    #fotoFinal {
      margin-top: 20px;
      max-width: 360px;
      border: 3px solid #FFD700;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <h1>Setembro Amarelo 💛</h1>
  <p>CIEP 183 João Vitta</p>

  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <div id="moldura" class="moldura"></div>
  </div>

  <div id="botoes">
    <button data-moldura="Amarelo.png">💛 Girassol 1</button>
    <button data-moldura="Amarelo1.png">💛 Garfield</button>
    <button data-moldura="Amarelo2.png">💛 Bob Esponja</button>
    <button data-moldura="Amarelo3.png">💛 Bart</button>
    <button data-moldura="Amarelo4.png">💛 Minions</button>
    <button data-moldura="Amarelo5.png">💛 Os Simpsons</button>
    <button data-moldura="Amarelo6.png">💛 Emojis</button>
    <button data-moldura="Amarelo7.png">💛 Girassol 2/button>
    <button id="capturar">📸 Tirar Foto</button>
    <button id="virarCamera">📱↔️ Virar Câmera</button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="fotoFinal" alt="📸 Clique em 'Tirar Foto'"/>
  <button id="baixarFoto" style="display:none; margin-top:10px; padding:10px 20px; background:#FFD700; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">
    ⬇️ Baixar Foto
  </button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const fotoFinal = document.getElementById('fotoFinal');
    const capturarBtn = document.getElementById('capturar');
    const molduraDiv = document.getElementById('moldura');
    const baixarBtn = document.getElementById('baixarFoto');

    let molduraAtual = 'Amarelo.png';

    // Acessar a câmera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Erro ao acessar a câmera: " + err);
      });

    // Trocar moldura ao clicar nos botões
    document.querySelectorAll("button[data-moldura]").forEach(btn => {
      btn.addEventListener("click", () => {
        molduraAtual = btn.getAttribute("data-moldura");
        molduraDiv.style.backgroundImage = `url('${molduraAtual}')`;
      });
    });

    // Capturar a foto
    capturarBtn.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Desenhar o vídeo
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Colocar a moldura
      const moldura = new Image();
      moldura.src = molduraAtual;
      moldura.onload = () => {
        ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);
        fotoFinal.src = canvas.toDataURL('image/png');
        baixarBtn.style.display = 'block'; // Mostra botão de download
      };
    });

    // Botão de download
    baixarBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = fotoFinal.src;
      link.download = 'setembro-amarelo-foto.png';
      link.click();
    });

    // Virar câmera (frente/trás)
    let cameraAtual = 'user'; // começa com câmera frontal

    document.getElementById('virarCamera').addEventListener('click', async () => {
      try {
        const stream = video.srcObject;
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }

        cameraAtual = cameraAtual === 'user' ? 'environment' : 'user';

        const novaStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: cameraAtual }
        });

        video.srcObject = novaStream;
      } catch (err) {
        alert("Erro ao virar câmera: " + err.message);
      }
    });
  </script>

  <p style="margin-top: 30px; font-size: 14px; color: #555;">
    Ao usar, você autoriza o uso da imagem sem fins lucrativos.<br>
    Em caso de crise: <strong>188 (CVV)</strong> • <a href="https://cvv.org.br/" target="_blank" style="color: #d4af37; text-decoration: none;">cvv.org.br</a>
  </p>
</body>
</html>

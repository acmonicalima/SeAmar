<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setembro Amarelo â€” CIEP 183 JoÃ£o Vitta</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff8dc;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #d4af37;
      margin-bottom: 10px;
    }

    #camera-container {
      position: relative;
      width: 360px;
      height: 480px;
      border: 3px solid #FFD700;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .moldura {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('moldura1.png') center/cover no-repeat;
    }

    #botoes {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      background: #FFD700;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #e6c200;
    }

    #fotoFinal {
      margin-top: 20px;
      max-width: 360px;
      border: 3px solid #FFD700;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <h1>Setembro Amarelo ðŸ’›</h1>
  <p>CIEP 183 JoÃ£o Vitta</p>

  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <div id="moldura" class="moldura"></div>
  </div>

  <div id="botoes">
    <button data-moldura="Amarelo.png">ðŸ’› Moldura 1</button>
    <button data-moldura="Amarelo1.png">ðŸ’› Moldura 2</button>
    <button data-moldura="Amarelo2.png">ðŸ’› Moldura 3</button>
    <button data-moldura="Amarelo3.png">ðŸ’› Moldura 4</button>
    <button id="capturar">ðŸ“¸ Tirar Foto</button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="fotoFinal" alt="Sua Foto Aqui"/>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const fotoFinal = document.getElementById('fotoFinal');
    const capturarBtn = document.getElementById('capturar');
    const molduraDiv = document.getElementById('moldura');

    let molduraAtual = 'moldura1.png';

    // Acessar a cÃ¢mera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Erro ao acessar a cÃ¢mera: " + err);
      });

    // Trocar moldura ao clicar nos botÃµes
    document.querySelectorAll("button[data-moldura]").forEach(btn => {
      btn.addEventListener("click", () => {
        molduraAtual = btn.getAttribute("data-moldura");
        molduraDiv.style.backgroundImage = `url('${molduraAtual}')`;
      });
    });

    // Capturar a foto
    capturarBtn.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Desenhar o vÃ­deo
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Colocar a moldura
      const moldura = new Image();
      moldura.src = molduraAtual;
      moldura.onload = () => {
        ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);
        fotoFinal.src = canvas.toDataURL('image/png');
      };
    });
  </script>
</body>
</html>
